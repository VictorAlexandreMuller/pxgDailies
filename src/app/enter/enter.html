<div class="enter-page">
  <div class="bg"></div>

  <main class="shell">
    <section class="glass floating">
      <header class="brand">
        <div class="logo">PXG Dailies</div>
      </header>

      <div class="glass-inner">
        <div class="fields">
          <label class="field">
            <input
              type="text"
              placeholder="Entre com um nome..."
              [(ngModel)]="displayName"
              (keyup.enter)="enter()"
              autocomplete="nickname"
            />
            <small class="hint">
              Seu acesso será criado localmente neste navegador. Para mudar de PC, use Exportar / Importar.
            </small>
          </label>
        </div>

        <div class="actions">
          <label class="btn ghost import-btn" title="Importar JSON">
            <input type="file" accept="application/json" (change)="onImportFileSelected($event)" />
            Importar
          </label>

          <button type="button" class="btn primary" (click)="enter()">Entrar</button>
        </div>

        <div class="error" *ngIf="error">
          {{ error }}
        </div>

        <div class="error" *ngIf="importError">
          {{ importError }}
        </div>

        <div class="footer">
          <span class="pill">VictorDevMuller</span>
          <span class="dot">•</span>
          <span class="pill">Export/Import JSON</span>
          <span class="dot">•</span>
          <span class="pill">Sync Code (oculto)</span>
        </div>
      </div>
    </section>
  </main>
</div>
