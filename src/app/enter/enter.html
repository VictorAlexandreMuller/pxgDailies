<div class="enter-page">
  <div class="bg"></div>

  <main class="shell">
    <section class="glass floating">
      <header class="brand">
        <div class="logo">PXG Dailies</div>
      </header>
      <div class="glass-inner">
        <div class="fields">
          <label class="field">
            <input
              type="text"
              placeholder="Nickname"
              [(ngModel)]="displayName"
              (keyup.enter)="enter()"
              autocomplete="nickname"
            />
          </label>

          <label class="field">
            <input
              type="text"
              placeholder="Sync Code"
              [(ngModel)]="syncCode"
              (keyup.enter)="enter()"
              autocomplete="off"
              spellcheck="false"
              maxlength="4"
            />
            <small class="hint">
              Este código é a sua chave do seu registro no navegador.
            </small>
          </label>
        </div>

        <div class="actions">
          <button type="button" class="btn" (click)="generateNewCode()">Gerar Sync Code</button>
          <button
            type="button"
            class="btn ghost"
            [disabled]="!syncCode"
            (click)="copyCode()"
            title="Copiar Sync Code"
          >
            Copiar
          </button>
          <button type="button" class="btn primary" (click)="enter()">Entrar</button>
        </div>

        <div class="error" *ngIf="error">
          {{ error }}
        </div>

        <div class="footer">
          <span class="pill">VictorDevMuller</span>
          <span class="dot">•</span>
          <span class="pill">Import/Export JSON</span>
          <span class="dot">•</span>
          <span class="pill">Sync Code</span>
        </div>
      </div>
    </section>
  </main>
</div>
